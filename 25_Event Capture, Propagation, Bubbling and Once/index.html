<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding js's Capture</title>
</head>
<body>

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      /* height: 100px; */
      padding: 100px;
      border: 3px solid black;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }

  </style>

  <button></button>

  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      console.log(this.classList.value);
      e.stopPropagation();
      // console.log(this);
    }

    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false,
      once: true
    }));
    // onceがあるとすぐにremoveEventListenerされる

    button.addEventListener('click', () => {
      console.log('Click!!!');
    }, {
      once: true
    });

  </script>
  
</body>
</html>

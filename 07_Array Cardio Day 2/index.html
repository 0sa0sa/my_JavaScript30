<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cardio2</title>
</head>
<body>
  <p><em>Have a look at the JavaScript Console</em></p>

  <script>

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // some
    // is at least one person 19?
    const isAdult = people.some(person => (new Date()).getFullYear() - person.year >=19 );
    console.log(isAdult);
    
    // every
    // is everyone older than 19?
    const isAllAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19);
    console.log(isAllAdult);

    // find
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // findIndex
    // find the comment index with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    //delete the comment with the ID of 823423 by using index
    comments.splice(index, 1);
    console.table(comments);

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index)
    ]
    console.table(newComments);

  </script>


</body>
</html>

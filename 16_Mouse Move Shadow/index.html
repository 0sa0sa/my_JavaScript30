<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Shadow</title>
</head>
<body>
  
  <div class="hero">
    <h1>üî•WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      border: 5px solid blue;
    }

    .hero {
      border: 3px solid red;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, .4);
      font-size: 100px;
      background-color: antiquewhite;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 30; //100px ÂÖ®‰Ωì„ÅÆÂ§ß„Åç„Åï„Çí100px„Å®„Åó„Å¶„ÅÑ„Çã

    function shadow(e) {
      // const width = hero.offsetWidth;
      // const height = hero.offsetHeight;
      // ES6„Åß„ÅØÊ¨°„ÅÆ„Çà„ÅÜ„Å´„Åã„Åë„Çã
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;
      // console.log(e);
      // console.log(width, height);
      // console.log(x, y);
      // console.log(this, e.target);
      if(this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      // console.log(x, y);

      const xWalk = Math.round((x / width * walk) - (walk / 2)); // -walk/2 „Äú +walk/2 „Åæ„Åß„ÅÆÂÄ§„Çí„Å®„Çã 
      const yWalk = Math.round((y / height * walk) - (walk / 2));
      console.log(xWalk, yWalk);

    //   text.style.textShadow = `
    //   ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
    //   ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
    //   ${yWalk}px ${xWalk}px 0 rgba(0,255,0,0.7),
    //   ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    // `;
      text.style.textShadow = `${-xWalk}px ${-yWalk}px 0 rgba(0, 0, 0, 0.4)`;
    }

    hero.addEventListener('mousemove', shadow);
  </script>

</body>
</html>
